<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>SWEEPING FOR MINES</title>
  <link rel='stylesheet' href='main.css'>
  <script defer src='main.js'></script>
</head>

  <body>

    <div class='flex-ctr'></div>
    <header>M I N E S W E E P E R</header>
  </div>

    <div id='emoji'></div>
  
    <div class='flex-ctr'>
      <table id='main-grid'></table>
    </div>

    <div class='flex-ctr'>
      <div class='input'>
        <label for='rows'>ROWS</label>
        <input type='number' id='rows' min='2' max='10' value='4'>
        <label for='columns'>COLUMNS</label>
        <input type='number' id='cols' min='2' max='10' value='4'>
        <label for='mines'>MINES</label>
        <input type='number' id='mines' min='1' max='99' value='2'>
      </div>
    </div>

    <div class='flex-ctr'>
      <button id='submit'>Submit</button>
    </div>

  </body>
